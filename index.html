<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Microbe&display=swap" rel="stylesheet">
    <title>Birdle</title>
</head>
<body>
    <h1>BIRDLE</h1>
    <h2 id = "timer">30</h2>
    <!--GRID-->
    <div id="grid">
        <div id="guess1" class="guessrow">
            <div id="1-1" class="guessplate"></div>
            <div id="1-2" class="guessplate"></div>
            <div id="1-3" class="guessplate"></div>
            <div id="1-4" class="guessplate"></div>
            <div id="1-5" class="guessplate"></div>
        </div>
        <div id="guess2" class="guessrow">
            <div id="2-1" class="guessplate"></div>
            <div id="2-2" class="guessplate"></div>
            <div id="2-3" class="guessplate"></div>
            <div id="2-4" class="guessplate"></div>
            <div id="2-5" class="guessplate"></div>
        </div>
        <div id="guess3" class="guessrow">
            <div id="3-1" class="guessplate"></div>
            <div id="3-2" class="guessplate"></div>
            <div id="3-3" class="guessplate"></div>
            <div id="3-4" class="guessplate"></div>
            <div id="3-5" class="guessplate"></div>
        </div>
        <div id="guess4" class="guessrow">
            <div id="4-1" class="guessplate"></div>
            <div id="4-2" class="guessplate"></div>
            <div id="4-3" class="guessplate"></div>
            <div id="4-4" class="guessplate"></div>
            <div id="4-5" class="guessplate"></div>
        </div>
        <div id="guess5" class="guessrow">
            <div id="5-1" class="guessplate"></div>
            <div id="5-2" class="guessplate"></div>
            <div id="5-3" class="guessplate"></div>
            <div id="5-4" class="guessplate"></div>
            <div id="5-5" class="guessplate"></div>
        </div>
        <div id="guess6" class="guessrow">
            <div id="6-1" class="guessplate"></div>
            <div id="6-2" class="guessplate"></div>
            <div id="6-3" class="guessplate"></div>
            <div id="6-4" class="guessplate"></div>
            <div id="6-5" class="guessplate"></div>
        </div>
    </div>

    <!--KEYBOARD-->
    <div id="notgrid">
        <div id="keyrow1">
            <button class="key" id="q" onclick="enterLetter('q')">Q</button>
            <button class="key" id="w" onclick="enterLetter('w')">W</button>
            <button class="key" id="e" onclick="enterLetter('e')">E</button>
            <button class="key" id="r" onclick="enterLetter('r')">R</button>
            <button class="key" id="t" onclick="enterLetter('t')">T</button>
            <button class="key" id="y" onclick="enterLetter('y')">Y</button>
            <button class="key" id="u" onclick="enterLetter('u')">U</button>
            <button class="key" id="i" onclick="enterLetter('i')">I</button>
            <button class="key" id="o" onclick="enterLetter('o')">O</button>
            <button class="key" id="p" onclick="enterLetter('p')">P</button>
        </div>
        <div id="keyrow2">
            <button class="key" id="a" onclick="enterLetter('a')">A</button>
            <button class="key" id="s" onclick="enterLetter('s')">S</button>
            <button class="key" id="d" onclick="enterLetter('d')">D</button>
            <button class="key" id="f" onclick="enterLetter('f')">F</button>
            <button class="key" id="g" onclick="enterLetter('g')">G</button>
            <button class="key" id="h" onclick="enterLetter('h')">H</button>
            <button class="key" id="j" onclick="enterLetter('j')">J</button>
            <button class="key" id="k" onclick="enterLetter('k')">K</button>
            <button class="key" id="l" onclick="enterLetter('l')">L</button>
        </div>
        <div id="keyrow3">
            <button class="key wide" id="enter" onclick="check()">TER</button>
            <button class="key" id="z" onclick="enterLetter('z')">Z</button>
            <button class="key" id="x" onclick="enterLetter('x')">X</button>
            <button class="key" id="c" onclick="enterLetter('c')">C</button>
            <button class="key" id="v" onclick="enterLetter('v')">V</button>
            <button class="key" id="b" onclick="enterLetter('b')">B</button>
            <button class="key" id="n" onclick="enterLetter('n')">N</button>
            <button class="key" id="m" onclick="enterLetter('m')">M</button>
            <button class="key wide" id="del" onclick="takeback()">DEL</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
